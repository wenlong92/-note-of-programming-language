<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 紧紧相连的，制向下找，例：div下面的 p 标签内容变红 */
    /* div+p {
      color: red;
    } */

    /* div向下所有的 p 元素内容变绿 */
    div~p {
      color: green;
    }
  </style>
</head>
<body>
  <p>前端</p>
  <div>JavaScript</div>
  <p>Java</p>
  <p>Python</p>
</body>
</html>
