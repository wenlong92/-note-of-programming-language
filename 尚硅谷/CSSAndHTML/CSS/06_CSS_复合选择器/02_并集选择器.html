<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 并集：或的关系 -->
  <style>
    .rich {
      color: red;
    }
    .beauty {
      color: green;
    }
    .dog {
      color: pink;
    }
    .pig {
      color: blue;
    }
    .cat {
      color: orange;
    }
    /* 并集 */
    .rich,
    .dog,
    .pig,
    .cat,
    #sheep {
      background-color: grey;
    }
  </style>
</head>
<body>
  <h1 class="rich">title one</h1>
  <h2 class="beauty">title two</h2>
  <hr>

  <div class="dog">dog</div>
  <hr>
  <div class="pig">pig</div>
  <hr>
  <div class="cat">cat</div>
  <hr>
  <div id="sheep">sheep</div>
</body>
</html>
