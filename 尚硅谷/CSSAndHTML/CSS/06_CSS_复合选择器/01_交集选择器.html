<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .beauty {
      color: green;
    }
    .rich {
      color: red;
    }
    .rich.beauty {
      color: orange;
    }

    /* 用的比较多 */
    p.beauty {
      color: pink;
    }
  </style>
</head>
<body>
  
  <h2 class="rich">bill</h2>
  <h2 class="beauty">jack</h2>
  <h2 class="rich beauty">rose</h2>
  <hr>

  <p class="beauty">dog</p>
  <p class="beauty">cat</p>
</body>
</html>
