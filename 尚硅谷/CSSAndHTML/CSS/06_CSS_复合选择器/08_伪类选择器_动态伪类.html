<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 对于 a 标签而言，下面四种动态伪类顺序不能换：否则会无效，顺序必须是link --- visited --- hover --- active，记忆点：lvha（奢侈品lv哈） */
    /* link 和 visited 是 a 标签独有的 */


    /* 选中没有访问过的 a 元素 */
    a:link {
      color: orange;
    }

    /* 选中访问过的 a 元素 */
    a:visited {
      color: grey;
    }

    /* 悬浮状态 */
    a:hover {
      color: skyblue;
    }

    /* 激活状态 */
    a:active {
      color: green;
    }

    /* 获取焦点：表单类元素独有 */
    input:focus,select:focus {
      color: orange;
      background-color: green;
    }
  </style>
</head>
<body>
  <a href="https://www.GOOGLE.com">谷歌</a>
  <a href="https://www.360buy.com">京东</a>
  <br>
  <input type="text">
  <br>
  <input type="text">
  <br>
  <input type="text">

  <select>
    <option value="beijing">北京</option>
    <option value="shanghai">上海</option>
  </select>
</body>
</html>
