<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 盒子的大小：等于内容区+左右内边距+左右边框 */

      /* 内容区的宽 */
      width: 400px;
      /* 内容区的高 */
      height: 400px;
      /* 内边距：设置的背景颜色会填充内边距区域 */
      padding: 20px;
      /* 边框：设置的北京颜色会填充边框区域 */
      border: 10px solid black;
      /* 外边距: 不会影响盒子大小，但会影响盒子的位置 （当盒子模型没有给出宽高时，margin才会影响盒子模型的大小） */
       margin: 50px;
    }
  </style>
</head>
<body>
  <div>hello world</div>
</body>
</html>
