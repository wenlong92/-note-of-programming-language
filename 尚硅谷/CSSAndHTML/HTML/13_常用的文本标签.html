<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 通常写在排版标签中 -->
  <em></em>  <!-- 着重阅读的内容 -->
  <strong></strong>  <!-- 十分重要的内容，语气比 em 强 -->
  <span></span>   <!-- 没有语义，用于包裹短语的通用容器 -->


  <!-- 例子 -->
  <p>
    预防电信诈骗，请安装：<em>国家反诈中心 app</em>。
  </p>

  <p>
    当我们出门的时候，<strong>一定要管好门窗！</strong>
  </p>
</body>
</html>
