<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="10" width="500" height="300" cellspacing="0">
    <!-- 表格标题 -->
    <caption>学生信息</caption>
    <!-- 表格头部 -->
    <thead height="100" align="left" valign="top">
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>民族</th>
        <th>政治面貌</th>
      </tr>
    </thead>
    <!-- 表格主体 -->
    <tbody height="490" align="left" valign="top">
      <tr height="50" align="center" valign="middle">
        <td>张三</td>
        <td>男</td>
        <td>18</td>
        <td>汉</td>
        <td>群众</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>男</td>
        <td>20</td>
        <td>汉</td>
        <td>团员</td>
      </tr>
      <tr>
        <td>王五</td>
        <td>男</td>
        <td>21</td>
        <td>满</td>
        <td>党员</td>
      </tr>
    </tbody>
    <!-- 表格脚注 -->
    <tfoot height="100" align="left" valign="top">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>共计：3 人</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
