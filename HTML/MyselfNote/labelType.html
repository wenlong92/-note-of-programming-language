<!-- 
  display常见属性：
    none:隐藏对象。不为隐藏的对象保留物理空间
    inline：内联元素
    inline-block：内联块级元素
    block：块元素
    flex：弹性盒


    inline特点：内联元素在一条直线上排列，从左至右水平排列，一直到排不下，才会换行。
    内联元素设置宽、高、margin、padding的上下无效
    内联元素设置line-height、margin左右和padding左右，有效
    内联元素的宽高随标签的内容变化



    block特点：独占一行，多个block元素另起一行。默认情况下，block元素宽度自动填满父元素宽度
    block元素可设置width、height属性。块元素机时设置宽度，仍然独占一行。
    block元素可设置margin和padding属性

    inline-block元素：block元素不再独占一行，多个block元素可同排一行，且元素具有block属性，可设置宽高
-->


<!-- 一、行标签（内联标签-inline）：常见标签：span、a、br、i、b、em、strong、sup、sub -->
<!-- 特点：1.同排序跟显示，遇到父级边界换行；2.不支持宽高，内容撑开宽高；3.不支持上下边外距；4.不正常显示上下内边距；5.换行被解析 -->
<span>1</span>
<span>2</span>
<span>3</span>
<span>4</span>
<span>5</span>
<span>6</span><span>7</span><span>8</span><span>9</span>
<br>

<a href=""></a>
<textarea name="" id="" cols="30" rows="10"></textarea>
<b></b>
<del></del>
<em></em>
<i></i>
<strong></strong>
<sup></sup>
<sub></sub>


<!-- 二、 块标签-block：常见标签：div、标题h1-h6、p、ul、ol、li-->
<!-- 特点：默认情况下，独占一行，默认宽度占满父级；高度为0，自己内容撑开高度； -->
<header></header>
<nav></nav>
<address></address>
<footer></footer>
<form action=""></form>

<div>div</div>
<p></p>
<h></h>
<hr>

<ul></ul>
<ol></ol>
<li></li>
<dl></dl>

<tr></tr>
<td></td>
<table></table>

<pre></pre>
<blockquote></blockquote>

<!-- 三、行块标签inline-block：常见标签：img、input -->
<!-- 特点：1.同行序跟显示，遇到父级边界换行；2.没有宽高的时候内容撑开高度；3.换行被解析 -->
<img src="" alt="">
<input type="text">
<select name="" id=""></select>
<input />
